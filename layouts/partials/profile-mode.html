<div style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 2rem;">
  <img src="{{ .Site.Params.profileMode.imageUrl }}" alt="{{ .Site.Params.profileMode.imageTitle }}"
       style="border-radius: 50%; width: 180px; height: 180px; object-fit: cover; margin-bottom: 1rem;" />

  <!-- Typewriter effect -->
  <h1 id="typewriter" style="font-size: 2.5rem; font-weight: bold; height: 3rem;"></h1>

  <p style="max-width: 600px; margin: auto; margin-top: 1rem;">
    {{ .Site.Params.profileMode.subtitle | markdownify }}
  </p>

  <div style="margin-top: 1.5rem; display: flex; justify-content: center; gap: 2rem;">
   {{ range .Site.Params.profileMode.buttons }}
     <a href="{{ .url }}" target="_blank" rel="noopener noreferrer">
        <img src="{{ "icons/" | relURL }}{{ lower .name }}.svg" alt="{{ .name }}" width="36" height="36"
          style="filter: brightness(0) invert(1); transition: transform 0.2s;"
          onmouseover="this.style.transform='scale(1.2)'"
          onmouseout="this.style.transform='scale(1)'" />

     </a>
   {{ end }}

  </div>

  <div style="margin-top: 2rem;">
    <a href="/resume/Khushi_Tripathi_Resume.pdf" class="button" download
       style="background-color: #333; color: #fff; padding: 0.75rem 1.5rem; border-radius: 0.5rem;
              font-weight: bold; text-decoration: none; display: inline-block;">
      ⬇️ Download Resume
    </a>
  </div>

  <!-- Typewriter Script -->
  <script>
    const typewriter = document.getElementById('typewriter');
    const text = "Hi, I'm Khushi";
    let i = 0;

    function type() {
      if (i < text.length) {
        typewriter.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 100);
      }
    }

    type();
  </script>
</div>
